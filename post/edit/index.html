<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSocial â€“ Edit Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      body { background-color:#021c64; }
      header { background-color:#0D0A0A; padding:2rem 1rem; border-radius:.5rem; box-shadow:0 2px 4px rgba(0,0,0,.25); margin-bottom:2rem; }
      .card.shadow-sm { box-shadow:0 .125rem .25rem rgba(0,0,0,.35) !important; }
    </style>
  </head>
  <body class="container py-5">
    <header class="text-center mb-4">
      <img src="https://i.postimg.cc/7YqrZNG6/Logo-JSocial.png" alt="App Logo" style="height:80px; max-width:100%;" class="mb-3" />
      <h1 class="fw-bold text-light">JSocial</h1>
      <p class="text-light">Edit your post below</p>
    </header>

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <h2 class="mb-4">Edit Post</h2>
      <form name="editPost" id="edit-post">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input id="title" name="title" required class="form-control" />
        </div>

        <div class="mb-3">
          <label for="body" class="form-label">Body</label>
          <textarea id="body" name="body" rows="5" class="form-control"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="/post/index.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>


    <script type="module" src="../../src/app.js"></script>

   
  </body>
</html>
