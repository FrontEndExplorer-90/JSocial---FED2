<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-GnfjVh6Iut8n6U74j8sDdQpS16QikYgOkkpJRUcEMF5x5ojP9ce2eFS0Jp6j1y" 
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-5">
    <h1 class="mb-4">Create Post</h1>

    <form id="create-post" class="mb-3">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" name="title" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea id="body" name="body" rows="5" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Publish</button>
      <a href="/post/index.html" class="btn btn-secondary ms-2">Back to Feed</a>
    </form>

    <script type="module" src="/src/js/ui/post/create.js"></script>
  </body>
</html>
