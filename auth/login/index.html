<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSocial â€“ Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
      body { background-color:#021c64; }
      header {
        background-color:#0D0A0A;
        padding:2rem 1rem;
        border-radius:.5rem;
        box-shadow:0 2px 4px rgba(0,0,0,.1);
        margin-bottom:2rem;
      }
    </style>
  </head>

  <body class="container py-5">
    <header class="text-center mb-4">
      <img src="https://i.postimg.cc/7YqrZNG6/Logo-JSocial.png" alt="App Logo" style="height:80px; max-width:100%;" class="mb-3" />
      <h1 class="fw-bold">JSocial</h1>
      <p class="text-muted">Connect. Share. Explore.</p>
    </header>

    <h2 class="mb-4 text-center">Login</h2>

    <form name="login" class="card p-4 shadow-sm mx-auto" style="max-width: 420px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" name="password" class="form-control" required />
      </div>
      <div class="d-flex justify-content-between">
        <a href="/auth/register/" class="btn btn-outline-secondary">Register</a>
        <button class="btn btn-primary">Login</button>
      </div>
    </form>

    <script type="module" src="../../src/app.js"></script>

  </body>
</html>
