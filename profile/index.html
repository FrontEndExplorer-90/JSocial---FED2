<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-GnfjVh6Iut8n6U74j8sDdQpS16QikYgOkkpJRUcEMF5x5xojP9ce2eFS0Jp6j1y" 
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-5">
    <!-- navbar -->
    <nav class="mb-4">
      <a href="/post/index.html" class="btn btn-outline-primary">‚Üê Back to Feed</a>
    </nav>

    <!-- profile header -->
    <h1 id="title" class="mb-3">My Profile</h1>
    <div id="info" class="mb-4"></div>

    <!-- posts -->
    <h2 class="h4 mb-3">Posts</h2>
    <ul id="posts" class="list-group"></ul>

    <!-- follow / unfollow actions -->
    <div id="actions" class="mt-4 d-flex gap-2">
      <button id="followBtn" hidden class="btn btn-primary">Follow</button>
      <button id="unfollowBtn" hidden class="btn btn-outline-secondary">Unfollow</button>
    </div>

    <script type="module" src="/src/js/ui/profile/profile.js"></script>
