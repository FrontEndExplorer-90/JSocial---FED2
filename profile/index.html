<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-4">
    <nav class="mb-4">
      <a href="/post/index.html" class="btn btn-outline-secondary">‚Üê Feed</a>
    </nav>

    <header class="mb-3">
      <h1 id="title" class="mb-1">Profile</h1>
      <div id="info"></div>
    </header>

    <div class="row g-4">
      <div class="col-12 col-lg-6">
        <h2 class="h5">Posts</h2>
        <ul id="posts" class="list-unstyled"></ul>
      </div>

      <div class="col-12 col-lg-6">
        <div class="row g-4">
          <div class="col-12">
            <h2 class="h6">Followers <span class="text-muted" id="followersCount"></span></h2>
            <ul id="followersList" class="list-unstyled"></ul>
          </div>

          <div class="col-12">
            <h2 class="h6">Following <span class="text-muted" id="followingCount"></span></h2>
            <ul id="followingList" class="list-unstyled"></ul>
          </div>
        </div>
      </div>
    </div>

    <div id="actions" class="mt-4 d-flex gap-2">
      <!-- follow/unfollow only shows when viewing someone else -->
      <button id="followBtn" class="btn btn-primary" hidden>Follow</button>
      <button id="unfollowBtn" class="btn btn-outline-danger" hidden>Unfollow</button>
    </div>

    <script type="module" src="/src/js/ui/profile/profile.js"></script>
  </body>
</html>
