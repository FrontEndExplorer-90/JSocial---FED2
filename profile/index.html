<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JSocial – Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #021c64; 
      }
      header.brand-header {
        background-color: #0D0A0A;
        padding: 2rem 1rem;
        border-radius: .5rem;
        box-shadow: 0 2px 4px rgba(0,0,0,.25);
        margin-bottom: 2rem;
      }
      .card.shadow-sm {
        box-shadow: 0 .125rem .25rem rgba(0,0,0,.35) !important;
      }
    </style>
  </head>

  <body class="container py-5">

    <!-- Brand Header -->
    <header class="brand-header text-center mb-4">
      <img 
        src="https://i.postimg.cc/7YqrZNG6/Chat-GPT-Image-26-sep-2025-19-53-46.png" 
        alt="App Logo" 
        style="height:80px; max-width:100%;" 
        class="mb-3"
      />
      <h1 class="fw-bold text-light">JSocial</h1>
      <p class="text-light">Your profile and activity</p>
    </header>

    <nav class="mb-4">
      <a href="/post/index.html" class="btn btn-outline-light">← Timeline</a>
    </nav>

    <!-- Profile Info -->
    <header class="mb-3">
      <h2 id="title" class="mb-1 text-light">Profile</h2>
      <div id="info" class="text-light"></div>
    </header>

    <div class="row g-4">
      
      <!-- Posts -->
      <div class="col-12 col-lg-6">
        <h3 class="h5 text-light">Posts</h3>
        <ul id="posts" class="list-group"></ul>
      </div>

      <!-- Followers / Following -->
      <div class="col-12 col-lg-6">
        <div class="row g-4">
          <div class="col-12">
            <h3 class="h6 text-light">
              Followers <span class="text-muted" id="followersCount"></span>
            </h3>
            <ul id="followersList" class="list-group"></ul>
          </div>

          <div class="col-12">
            <h3 class="h6 text-light">
              Following <span class="text-muted" id="followingCount"></span>
            </h3>
            <ul id="followingList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div id="actions" class="mt-4 d-flex gap-2">
      <button id="followBtn" class="btn btn-primary" hidden>Follow</button>
      <button id="unfollowBtn" class="btn btn-outline-danger" hidden>Unfollow</button>
    </div>

    <script type="module" src="/src/js/ui/profile/profile.js"></script>
  </body>
</html>
